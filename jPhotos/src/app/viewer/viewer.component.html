<body >
<!-- row of the image, arranging the order -->
<div class="row">
    <!-- image1 -->
    <div class="column">
      <img src="https://image.shutterstock.com/image-photo/bow-lake-banf-national-park-260nw-1739735024.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>

      <!-- image2 -->
    <div class="column">
      <img src="https://i.pinimg.com/originals/f9/26/34/f92634d83ed482bef0e137114bd0eb0d.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>

      <!-- image3 -->
    <div class="column">
      <img src="https://i.hurimg.com/i/hdn/75/0x0/6139b3134e3fe012f09232b4.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>

      <!-- image4 -->
    <div class="column">
      <img src="https://cdn.britannica.com/97/189797-050-1FC0041B/Night-view-Dhaka-Bangladesh.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
    </div>
  </div>

    <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>

    <!-- displays image when image is clicked  -->
    <div class="modal-content">

      <div class="imageholder">
        <!-- displays image 1 -->
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="img_nature.jpg" style="width:100%">
        </div>

        <!-- displays image 2 -->
        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="img_snow.jpg" style="width:100%">
        </div>

        <!-- displays image 3 -->
        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="img_mountains.jpg" style="width:100%">
        </div>

        <!-- displays image 4 -->
        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="img_nature.jpg" style="width:100%">
        </div>

      </div>

      <!-- the arrows -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>  <!-- "<" -->
      <a class="next" onclick="plusSlides(1)">&#10095;</a>   <!-- ">" -->

      <!-- holds the caption of the page  -->
      <div class="caption-container">
        <p id="caption"> </p>
      </div>

      <!-- images once they are clicked -->
      <div class="column">
        <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
      </div>

      <div class="column">
        <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
      </div>

      <div class="column">
        <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
      </div>

      <div class="column">
        <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
      </div>

    </div>
  </div>
    
</body>
